<!DOCTYPE html>
<html class="bg-[#0B0B09] flex items-center">
  <head>
    <title>{% block title %}{% endblock %}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='/css/index.css') }}"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-[#C2BB95] h-screen w-[600px] m-auto text-[#0B0B09] flex flex-col"
  >
    <header class="flex justify-end py-2 px-1 bg-[#938D71]">
      <form action="/search" method="post" class="flex">
        <input
          type="search"
          name="search"
          id="search"
          class="border-1 px-1 focus:outline-none box-border w-full min-w-[100px] focus:border-slate-900"
          value="{{ search }}"
        />
        <input
          type="submit"
          value="Search"
          class="bg-slate-800 text-lg text-white px-2 focus:outline-none focus:border-slate-900"
        />
      </form>
    </header>
    <main class="flex-1 overflow-y-auto scroll-auto flex flex-col">
      {% block content %}{% endblock %}
    </main>
    <footer class="bg-[#938D71]">hello</footer>
  </body>
</html>
