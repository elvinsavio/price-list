<!DOCTYPE html>
<html lang="en" class="bg-[#0B0B09] flex items-center">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-[#C2BB95] w-full text-[#0B0B09] flex flex-col h-screen">
    <header class="flex justify-end fixed inset-x-0 top-0 py-2 px-1 bg-[#938D71] w-full z-50">
        {% block search %}{% endblock %}
    </header>
    <main class="flex-1 w-full overflow-y-auto scroll-auto p-4 my-7">
        {% block content %}{% endblock %}
    </main>
    <footer class="fixed inset-x-0 bottom-0 py-2 bg-[#938D71] w-full">
        hello
    </footer>
</body>
</html>
