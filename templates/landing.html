{% extends 'base.html' %} {% block content %}
<div class="flex flex-col flex-1">
  {% for item in data %}
  <a class="px-2 py-1 text-xl" href="list/{{ (item).replace(' ', '-').lower() }}">
    {{ item }}
  </a>
  <div class="border border-black/20 mx-2"></div>
  {% endfor %}
</div>
<p class="mt-auto px-2 text-sm">
  Last updated at
  <span class="font-bold">{{last_updated.strftime('%m/%d/%y - %H:%M')}}</span>
</p>
{% endblock %}
